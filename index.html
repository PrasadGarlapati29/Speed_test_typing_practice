<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Test</title>
  <style>
    
/* Reset */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

/* Page layout */
body {
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: #f0f2f5;
  color: #333;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

/* Main container */
.card {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  max-width: 800px;
  width: 100%;
  text-align: center;
}

/* Title */
h1 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #222;
}

/* Subtitle text */
.card > p {
  margin-bottom: 15px;
  font-size: 16px;
  color: #555;
}

/* Timer */
#time_id {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 20px;
  color: #6a5acd;
}

/* Original text block */
#displayText {
  font-size: 20px;
  line-height: 1.6;
  background: #fafafa;
  padding: 20px;
  border-radius: 8px;
  margin-bottom: 25px;
  text-align: left;
  border: 1px solid #ddd;
  min-height: 100px;
}

/* Characters styling */
#displayText span.correct {
  color: #2ecc71; /* green */
}

#displayText span.wrong {
  color: #e74c3c; /* red */
}

/* Typing area */
#userText {
  width: 100%;
  min-height: 140px;
  padding: 12px;
  font-size: 18px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  margin-bottom: 20px;
  resize: vertical;
  transition: border-color 0.2s ease, box-shadow 0.2s ease;
}

#userText:focus {
  border-color: #6a5acd;
  box-shadow: 0 0 6px rgba(106, 90, 205, 0.3);
}

/* Buttons container */
button {
  padding: 12px 24px;
  margin: 8px;
  border: none;
  border-radius: 6px;
  background: #6a5acd;
  color: white;
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.25s ease, transform 0.1s ease;
}

button:hover {
  background: #5847b8;
}

button:active {
  transform: scale(0.97);
}

/* Result message */
#resultEl {
  font-size: 20px;
  margin-top: 20px;
  font-weight: bold;
}
  </style>
  
</head>
<body>
  <div class="card">
    <h1>Speed Typing Test</h1>
    <p id="time_id">0 seconds</p>

    <!-- The text to type -->
    <div id="displayText"></div>

    <!-- User typing area -->
    <textarea id="userText" rows="6" cols="60" placeholder="Type here..."></textarea>

    <!-- Result area -->
    <p id="resultEl"></p>

    <!-- Buttons -->
    <button id="submitEl">Submit</button>
    <button id="resetEl">Reset</button>
  </div>

  <script>
    // Get all DOM elements
    let displayText = document.getElementById("displayText");
    let textareaEl = document.getElementById("userText");
    let resultEl = document.getElementById("resultEl");
    let timeEl = document.getElementById("time_id");
    let submitEl = document.getElementById("submitEl");
    let resetEl = document.getElementById("resetEl");

    // Sentence for typing test
    let originalText =
      "Do not give your attention to what others do or fail to do; give it to what you do or fail to do.";

    // Timer variables
    let countdown = 0;
    let intervalId = null;

    // Render original text as spans
    function renderText() {
      displayText.innerHTML = "";
      for (let i = 0; i < originalText.length; i++) {
        let span = document.createElement("span");
        span.textContent = originalText[i];
        displayText.appendChild(span);
      }
    }
    renderText();

    // Start timer when typing begins
    function startTimer() {
      if (intervalId !== null) return; // don't start twice
      intervalId = setInterval(function () {
        countdown++;
        timeEl.textContent = countdown + " seconds";
      }, 1000);
    }

    // Real-time typing check
    textareaEl.addEventListener("input", function () {
      startTimer();
      let input = textareaEl.value;
      let spans = displayText.querySelectorAll("span");

      // reset styles
      spans.forEach(span => {
        span.classList.remove("correct", "wrong");
      });

      // compare typed characters
      for (let i = 0; i < input.length; i++) {
        if (i >= originalText.length) break;
        if (input[i] === originalText[i]) {
          spans[i].classList.add("correct");
        } else {
          spans[i].classList.add("wrong");
        }
      }
    });

    // Submit check
    function validate() {
      clearInterval(intervalId);
      intervalId = null;

      let typed = textareaEl.value.trim();
      let correct = 0;

      // count correct chars
      for (let i = 0; i < typed.length; i++) {
        if (typed[i] === originalText[i]) correct++;
      }

      // accuracy %
      let accuracy = typed.length > 0 ? Math.round((correct / typed.length) * 100) : 0;

      // words per minute
      let words = typed.split(/\s+/).length;
      let minutes = countdown / 60;
      let wpm = minutes > 0 ? Math.round(words / minutes) : 0;

      if (typed === originalText) {
        resultEl.textContent = `✅ Correct! Speed: ${wpm} WPM | Accuracy: ${accuracy}%`;
        resultEl.style.color = "green";
      } else {
        resultEl.textContent = `❌ Try Again | Speed: ${wpm} WPM | Accuracy: ${accuracy}%`;
        resultEl.style.color = "red";
      }
    }
    submitEl.addEventListener("click", validate);

    // Reset everything
    resetEl.addEventListener("click", function () {
      clearInterval(intervalId);
      intervalId = null;
      countdown = 0;
      timeEl.textContent = "0 seconds";
      textareaEl.value = "";
      resultEl.textContent = "";
      renderText();
    });
  </script>
</body>
</html>
